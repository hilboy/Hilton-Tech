<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rewards</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
      min-height: 100vh;
      animation: gradientMove 15s ease infinite alternate;
    }@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  100% { background-position: 100% 50%; }
}

.container {
  max-width: 480px;
  width: 100%;
  background: rgba(255, 255, 255, 0.1);
  border-radius: 20px;
  padding: 35px 25px;
  box-shadow: 0 0 30px rgba(0, 255, 204, 0.3);
  text-align: center;
  animation: fadeIn 1s ease-in-out;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

h2 {
  color: #00ffd5;
  margin-bottom: 10px;
}

.balance {
  margin: 20px 0;
  font-size: 2.5rem;
  font-weight: bold;
  background: -webkit-linear-gradient(#00f2fe, #4facfe);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: pulse 1.5s infinite alternate;
}

@keyframes pulse {
  from { transform: scale(1); }
  to { transform: scale(1.05); }
}

.ref-count {
  font-size: 1.1rem;
  margin-bottom: 20px;
  color: #ffeaa7;
}

img {
  width: 110px;
  animation: float 3s ease-in-out infinite;
  margin-bottom: 20px;
}

@keyframes float {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

.btn-back {
  margin-top: 20px;
  padding: 12px 25px;
  background: linear-gradient(45deg, #ff416c, #ff4b2b);
  border: none;
  color: white;
  border-radius: 12px;
  cursor: pointer;
  font-size: 1rem;
  transition: transform 0.3s ease;
}

.btn-back:hover {
  transform: scale(1.05);
  box-shadow: 0 0 15px rgba(255, 65, 108, 0.4);
}

  </style>
</head>
<body>  <div class="container">
    <h2>Your Rewards</h2>
    <img src="https://cdn-icons-png.flaticon.com/512/6491/6491580.png" alt="coin" />
    <div class="balance" id="balanceDisplay">0.00 USDT</div>
    <div class="ref-count" id="referralCount">Referrals: 0</div>
    <button class="btn-back" onclick="goBack()">Back to Dashboard</button>
  </div>  <script>
    const balance = localStorage.getItem("fakeBalance") || (Math.random() * 50 + 5).toFixed(2);
    const refs = localStorage.getItem("referrals") || Math.floor(Math.random() * 20);

    localStorage.setItem("fakeBalance", balance);
    localStorage.setItem("referrals", refs);

    document.getElementById("balanceDisplay").innerText = `${balance} USDT`;
    document.getElementById("referralCount").innerText = `Referrals: ${refs}`;

    function goBack() {
      window.location.href = "dashboard.html";
    }
  </script></body>
</html>
